<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <form method="post" action="/add-note">
      <div class="container">
        <h1>Add New Note</h1>
        <input type="text" name="note-name" placeholder="Note Name" />
        <textarea
          name="note-content"
          id="note-content"
          placeholder="Note"
        ></textarea>
        <button type="submit">Add</button>
        <span class="cancel"><img src="static/images/close.svg" alt="" /></span>
      </div>
    </form>
    {{range .}}
    <div class="note">
      <div class="move">
        <img src="static/images/move.svg" alt="move" />
      </div>
      <h1>{{.note_name}}</h1>
      <span> {{.note_content}} </span>
    </div>
    {{end}}
    <div class="add">
      <img src="static/images/add.svg" alt="add" />
    </div>
    <script src="static/javascript/script.js"></script>
  </body>
</html>
